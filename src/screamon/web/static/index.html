<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screamon Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
    <script src="/static/app.js"></script>
</head>
<body>
    <header>
        <h1>Screamon</h1>
        <p class="subtitle">EVE Online Screen Reader</p>
    </header>

    <main x-data="dashboard()" x-init="init()">
        <!-- Detector Status -->
        <section id="status-section">
            <h2>Detector Status</h2>
            <div class="detector-grid">
                <div class="loading" x-show="loading.detectors">Loading...</div>
                <div class="loading" x-show="!loading.detectors && detectors.length === 0" x-cloak>No detectors configured</div>
                <template x-for="d in detectors" :key="d.name">
                    <div class="detector-card" :class="{ disabled: !d.enabled }">
                        <div class="status-indicator"></div>
                        <div class="name" x-text="formatDetectorName(d.name)"></div>
                        <template x-if="d.value !== null">
                            <div class="value" x-text="d.value"></div>
                        </template>
                        <template x-if="d.value === null">
                            <div class="value no-data">No data</div>
                        </template>
                        <template x-if="d.last_changed">
                            <div class="last-changed" x-text="'Changed: ' + formatTime(d.last_changed)"></div>
                        </template>
                        <div class="coords-status" style="font-size: 0.8rem; color: var(--text-muted);"
                             x-text="d.coords_set ? 'Calibrated' : 'Not calibrated'"></div>
                        <div class="actions">
                            <label class="toggle">
                                <input type="checkbox" :checked="d.enabled"
                                       @change="toggleDetector(d.name)">
                                <span class="slider"></span>
                                Enable
                            </label>
                            <button class="secondary" @click="calibrateDetector(d.name)">
                                Calibrate
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </section>

        <!-- ESI Authentication -->
        <section id="esi-section">
            <h2>EVE Online Authentication</h2>
            <div x-show="loading.esi">
                <div class="loading">Loading...</div>
            </div>
            <template x-if="!loading.esi && !esi.configured">
                <div class="esi-not-configured">
                    <p>ESI not configured. Add <code>client_id</code> to your <code>.env</code> file.</p>
                </div>
            </template>
            <template x-if="!loading.esi && esi.configured">
                <div class="esi-content">
                    <div class="esi-characters">
                        <template x-if="esi.characters.length === 0">
                            <p class="esi-message">No characters authenticated yet.</p>
                        </template>
                        <template x-for="c in esi.characters" :key="c.character_id">
                            <div class="esi-character" :class="{ active: c.is_active }">
                                <span class="esi-character-name" x-text="c.character_name"></span>
                                <template x-if="c.is_active">
                                    <span class="esi-badge">Active</span>
                                </template>
                                <div class="esi-character-actions">
                                    <template x-if="!c.is_active">
                                        <button class="secondary" @click="esiActivateCharacter(c.character_id)">Activate</button>
                                    </template>
                                    <button class="secondary" @click="esiRemoveCharacter(c.character_id)">Remove</button>
                                </div>
                            </div>
                        </template>
                    </div>
                    <button class="esi-login-btn" @click="esiLogin()">Authenticate with EVE Online</button>
                    <p class="esi-message" x-text="esiMessage"></p>
                </div>
            </template>
        </section>

        <!-- Blueprints -->
        <section id="blueprints-section" x-show="esi.configured && esi.characters.some(c => c.is_active)">
            <h2>
                Blueprints
                <span x-show="blueprints.length > 0" style="font-size: 0.85rem; color: var(--text-muted); font-weight: 400;"
                      x-text="'(' + blueprints.length + ')'"></span>
            </h2>
            <div class="blueprints-controls">
                <button @click="loadBlueprints()" :disabled="loading.blueprints"
                        x-text="loading.blueprints ? 'Loading...' : 'Load Blueprints'"></button>
                <label class="toggle" x-show="blueprints.length > 0">
                    <input type="checkbox" x-model="showDistinct">
                    <span class="slider"></span>
                    Distinct
                </label>
            </div>
            <div class="blueprints-table-wrap" x-show="blueprints.length > 0" x-cloak>
                <table class="blueprints-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Type</th>
                            <th x-show="showDistinct">Qty</th>
                            <th>ME</th>
                            <th>TE</th>
                            <th>Runs</th>
                        </tr>
                    </thead>
                    <template x-for="bp in filteredBlueprints" :key="bp.item_id || bp.type_id">
                        <tbody>
                            <tr class="bp-row" :class="{ 'bp-expanded': isBpExpanded(bp) }"
                                @click="bp.materials && toggleBpMaterials(bp)"
                                :style="bp.materials ? 'cursor:pointer' : ''">
                                <td class="bp-expand-icon" x-text="bp.materials ? (isBpExpanded(bp) ? '▾' : '▸') : ''"></td>
                                <td x-text="bp.type_name"></td>
                                <td>
                                    <span class="bp-badge" :class="bp.copy ? 'bpc' : 'bpo'"
                                          x-text="bpLabel(bp)"></span>
                                </td>
                                <td x-show="showDistinct" x-text="bp.count || 1"></td>
                                <td x-text="bp.material_efficiency + '%'"></td>
                                <td x-text="bp.time_efficiency + '%'"></td>
                                <td x-text="bpRuns(bp)"></td>
                            </tr>
                            <template x-if="isBpExpanded(bp) && bp.materials">
                                <tr class="bp-materials-row">
                                    <td></td>
                                    <td :colspan="showDistinct ? 6 : 5">
                                        <div class="bp-materials">
                                            <div class="bp-materials-header">
                                                <span>Manufacturing Materials</span>
                                                <span class="bp-materials-header-right">
                                                    <template x-if="bp.products && bp.products.length > 0">
                                                        <span class="bp-produces">
                                                            Produces: <span x-text="bp.products.map(p => (p.quantity > 1 ? p.quantity + 'x ' : '') + p.type_name).join(', ')"></span>
                                                        </span>
                                                    </template>
                                                    <template x-if="bpTotalCost(bp) != null">
                                                        <span class="bp-total-cost">
                                                            Total: <span x-text="formatISK(bpTotalCost(bp)) + ' ISK'"></span>
                                                        </span>
                                                    </template>
                                                    <span class="bp-prices-loading" x-show="loadingPrices">Loading prices...</span>
                                                </span>
                                            </div>
                                            <table class="bp-materials-table">
                                                <thead>
                                                    <tr>
                                                        <th>Qty</th>
                                                        <th>Material</th>
                                                        <th>Sell</th>
                                                        <th>Buy</th>
                                                        <th>Line Total</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <template x-for="mat in bp.materials" :key="mat.type_id">
                                                        <tr>
                                                            <td class="bp-material-qty" x-text="formatQuantity(mat.quantity)"></td>
                                                            <td x-text="mat.type_name"></td>
                                                            <td class="bp-price" x-text="matSellPrice(mat) != null ? formatISK(matSellPrice(mat)) : '—'"></td>
                                                            <td class="bp-price" x-text="materialPrices[mat.type_id]?.buy != null ? formatISK(materialPrices[mat.type_id].buy) : '—'"></td>
                                                            <td class="bp-price bp-line-total" x-text="matTotalCost(mat) != null ? formatISK(matTotalCost(mat)) : '—'"></td>
                                                        </tr>
                                                    </template>
                                                </tbody>
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </template>
                </table>
            </div>
        </section>

        <!-- Configuration -->
        <section id="config-section">
            <h2>Configuration</h2>
            <div class="config-form">
                <label>
                    Refresh Rate (seconds):
                    <input type="number" min="1" max="60" step="0.5"
                           x-model="config.refresh_rate">
                </label>
                <button @click="saveConfig()">Save</button>
            </div>
        </section>

        <!-- Recent Events -->
        <section id="events-section">
            <h2>Recent Events</h2>
            <div class="events-list">
                <div class="loading" x-show="loading.events">Loading...</div>
                <div class="loading" x-show="!loading.events && events.length === 0" x-cloak>No events yet</div>
                <template x-for="event in events" :key="event.id || event.timestamp">
                    <div class="event-item">
                        <div>
                            <span class="detector-name" x-text="formatDetectorName(event.detector)"></span>
                            <span class="event-type" :class="event.event_type" x-text="event.event_type"></span>
                        </div>
                        <div class="event-value" x-text="eventValueChange(event)"></div>
                        <div class="event-time" x-text="formatTime(event.timestamp)"></div>
                    </div>
                </template>
            </div>
        </section>
    </main>

    <footer>
        <p>Screamon v0.2.0 | <a href="https://github.com/your-repo/screamon">GitHub</a></p>
    </footer>
</body>
</html>
